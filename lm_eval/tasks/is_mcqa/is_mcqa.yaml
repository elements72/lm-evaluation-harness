task: is_mcqa
dataset_path: 'eve-esa/eve-is-mcqa'
test_split: 'train'
doc_to_text: """[INST] <<SYS>>
You are a knowledge expert, you are tasked to answer the following multiple-choice question (there may be more than one correct option). Give your final answer in the format of 'Answer: <list of correct options>'.
<</SYS>>
{question}
[/INST]"""
doc_to_target: 'output'
process_docs: !function utils.process_dataset
process_results: !function utils.process_results
metric_list:
  - metric: "IoU"
    aggregation: mean
    higher_is_better: true
  - metric: "acc"
    aggregation: mean
    higher_is_better: true
metadata:
  version: 2.0
dataset_kwargs:
  trust_remote_code: true
