task: is_mcqa
dataset_path: 'eve-esa/eve-is-mcqa'
test_split: 'train'
doc_to_text: '{{instruction}}\n\n{{question}}\n\nAnswer'
doc_to_target: 'output'
process_results: !function utils.process_results
metric_list:
  - metric: "IoU"
    aggregation: mean
    higher_is_better: true
  - metric: "acc"
    aggregation: mean
    higher_is_better: true
metadata:
  version: 2.0
dataset_kwargs:
  trust_remote_code: true
