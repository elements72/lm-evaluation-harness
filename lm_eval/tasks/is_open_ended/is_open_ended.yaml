task: is_open_ended
dataset_path: 'eve-esa/eve-is-open-ended'
test_split: 'train'
doc_to_text: 'Q: {{question}}\n'
doc_to_target: '{{answer}}'
gen_prefix: 'A: '
description: 'Answer these questions:\n'
metric_list:
  - metric: 'bertscore'
    aggregation: mean
    higher_is_better: true
metadata:
  version: 2.0
dataset_kwargs:
  trust_remote_code: true
num_fewshot: 2
fewshot_split: 'train'
fewshot_config:
  sampler: first_n
